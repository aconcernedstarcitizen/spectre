# This workflow will build a golang project and create releases
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Build and Release

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Download dependencies
      run: go mod download

    - name: Test
      run: go test -v ./...

    - name: Build for macOS (amd64)
      run: GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o specter-macos-amd64 .

    - name: Build for macOS (arm64)
      run: GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o specter-macos-arm64 .

    - name: Build for Windows (amd64)
      run: GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o specter-windows-amd64.exe .

    - name: Build for Linux (amd64)
      run: GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o specter-linux-amd64 .

    - name: Generate release tag
      id: tag
      run: echo "release_tag=build-$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        name: Release ${{ steps.tag.outputs.release_tag }}
        body: |
          Automated release from commit ${{ github.sha }}

          **Included binaries:**
          - specter-macos-amd64: macOS Intel binary
          - specter-macos-arm64: macOS Apple Silicon binary
          - specter-windows-amd64.exe: Windows binary
          - specter-linux-amd64: Linux binary

          **Features:**
          - âš¡ Ultra-fast API-based checkout (<1 second)
          - ðŸ”„ Aggressive retry system (50-200 attempts/second with 5-20ms delays)
          - â° Timed Sale Mode (automatic start 10 min before, continue 20 min after)
          - ðŸ” reCAPTCHA v3 Enterprise support with fresh tokens per attempt
          - ðŸ¤– Smart rate limit handling (50-150ms backoff)
          - ðŸ’³ Automatic store credit application
        files: |
          specter-macos-amd64
          specter-macos-arm64
          specter-windows-amd64.exe
          specter-linux-amd64
