# This workflow will build a golang project and create releases
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Build and Release

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Download dependencies
      run: go mod download

    - name: Test
      run: go test -v ./...

    - name: Build for macOS (amd64)
      run: |
        GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o specter .
        mkdir -p specter-macos-amd64
        mv specter specter-macos-amd64/
        cp config.yaml specter-macos-amd64/
        cp -r lang specter-macos-amd64/
        zip -r specter-macos-amd64.zip specter-macos-amd64

    - name: Build for macOS (arm64)
      run: |
        GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o specter .
        mkdir -p specter-macos-arm64
        mv specter specter-macos-arm64/
        cp config.yaml specter-macos-arm64/
        cp -r lang specter-macos-arm64/
        zip -r specter-macos-arm64.zip specter-macos-arm64

    - name: Build for Windows (amd64)
      run: |
        GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o specter.exe .
        mkdir -p specter-windows-amd64
        mv specter.exe specter-windows-amd64/
        cp config.yaml specter-windows-amd64/
        cp -r lang specter-windows-amd64/
        zip -r specter-windows-amd64.zip specter-windows-amd64

    - name: Build for Linux (amd64)
      run: |
        GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o specter .
        mkdir -p specter-linux-amd64
        mv specter specter-linux-amd64/
        cp config.yaml specter-linux-amd64/
        cp -r lang specter-linux-amd64/
        zip -r specter-linux-amd64.zip specter-linux-amd64

    - name: Generate release tag
      id: tag
      run: echo "release_tag=build-$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        name: Release ${{ steps.tag.outputs.release_tag }}
        body: |
          Automated release from commit ${{ github.sha }}

          **Download Instructions:**
          1. Download the ZIP file for your platform below
          2. Extract the ZIP file to a folder
          3. The folder contains:
             - `specter` (or `specter.exe` on Windows) - The executable
             - `config.yaml` - Configuration file
             - `lang/` - Language files (English + Russian)
          4. Edit `config.yaml` to set your preferences
          5. Run `specter` from the command line

          **Included packages:**
          - specter-macos-amd64.zip: macOS Intel package
          - specter-macos-arm64.zip: macOS Apple Silicon package
          - specter-windows-amd64.zip: Windows package
          - specter-linux-amd64.zip: Linux package

          **Features:**
          - âš¡ Ultra-fast API-based checkout (<1 second)
          - ðŸ”„ Aggressive retry system (50-200 attempts/second with 5-20ms delays)
          - â° Timed Sale Mode (automatic start 10 min before, continue 20 min after)
          - ðŸ” reCAPTCHA v3 Enterprise support with fresh tokens per attempt
          - ðŸ¤– Smart rate limit handling (50-150ms backoff)
          - ðŸ’³ Automatic store credit application
          - ðŸŒ Multi-language support (English, Russian) - auto-detects system locale
        files: |
          specter-macos-amd64.zip
          specter-macos-arm64.zip
          specter-windows-amd64.zip
          specter-linux-amd64.zip
